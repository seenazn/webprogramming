<!DOCTYPE html>
<html>
<head>
  <title>Blood Donation Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    form {
      width: 60%;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"], input[type="email"], input[type="date"],select
    {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form id="registration-form">
    <h2>Blood Donation Registration Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="blood-group">Blood Group:</label>
    <select id="blood-group" name="blood-group" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    
    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required>
    
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" required>
    
    <label for="medical-history">Medical History (if any):</label>
    <textarea id="medical-history" name="medical-history"></textarea>
    
    <input type="submit" value="Register for Blood Donation">
  </form>
  
  <script>
    document.getElementById("registration-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Registered successfully!");
    });
  </script>
</body>
</html>
